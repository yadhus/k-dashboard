<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/form.css" />
  </head>

  <body>
    <div class="layout">
      <ul class="sidenav">
        <li>
          <a class="selectedNavMenu" href="form.html"
            ><i class="fa fa-fw fa-file-text"></i
          ></a>
        </li>
        <li>
          <a href="table.html"><i class="fa fa-fw fa-table"></i></a>
        </li>
        <li>
          <a href="todo.html"><i class="fa fa-fw fa-check-square-o"></i></a>
        </li>
        <li>
          <a href="shape.html"><i class="fa fa-fw fa-scissors"></i></a>
        </li>
        <li class="home">
          <a href="/"><i class="fa fa-fw fa-home"></i></a>
        </li>
      </ul>
      <div class="formContainer">
        <h1>Form</h1>
        <div class="overlay"></div>
        <div class="confirmPopup">
          <h2></h2>
          <div>
            <button type="button" onclick="onSuccessOk()">OK</button>
          </div>
        </div>
        <form id="personalForm" class="form" method="dialog">
          <div class="inputField">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="inputField">
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" />
          </div>
          <div class="comet"></div>
          <div class="inputField">
            <label for="hobbies">Hobbies</label>
            <input
              type="text"
              id="hobbies"
              name="hobbies"
              placeholder="Enter to add hobbies"
            />
          </div>
          <div class="hobbiesList"></div>
          <div class="technologies">
            <label>Technologies</label>
            <div class="checkboxField">
              <input type="checkbox" id="reactjs" value="reactjs" />
              <label for="reactjs">ReactJS</label>
            </div>
            <div class="reactjsSkillLevel">
              <div class="radioField">
                <input
                  type="radio"
                  name="reactjsLevel"
                  id="reactjsBasic"
                  value="beginner"
                  checked="true"
                />
                <label for="reactjsBasic">Beginner</label>
              </div>
              <div class="radioField">
                <input
                  type="radio"
                  name="reactjsLevel"
                  id="reactjsIntermediate"
                  value="intermediate"
                />
                <label for="reactjsIntermediate">Intermediate</label>
              </div>
              <div class="radioField">
                <input
                  type="radio"
                  name="reactjsLevel"
                  id="reactjsExpert"
                  value="expert"
                />
                <label for="reactjsExpert">Expert</label>
              </div>
            </div>
            <div class="checkboxField">
              <input type="checkbox" id="angular" value="angular" />
              <label for="angular">Angular</label>
            </div>
            <div class="angularSkillLevel">
              <div class="radioField">
                <input
                  type="radio"
                  name="angularLevel"
                  id="angularBasic"
                  value="beginner"
                  checked="true"
                />
                <label for="angularBasic">Beginner</label>
              </div>
              <div class="radioField">
                <input
                  type="radio"
                  name="angularLevel"
                  id="angularIntermediate"
                  value="intermediate"
                />
                <label for="angularIntermediate">Intermediate</label>
              </div>
              <div class="radioField">
                <input
                  type="radio"
                  name="angularLevel"
                  id="angularExpert"
                  value="expert"
                />
                <label for="angularExpert">Expert</label>
              </div>
            </div>
            <div class="checkboxField">
              <input type="checkbox" id="python" value="python" />
              <label for="python">Python</label>
            </div>
            <div class="pythonSkillLevel">
              <div class="radioField">
                <input
                  type="radio"
                  name="pythonLevel"
                  id="pythonBasic"
                  value="beginner"
                  checked="true"
                />
                <label for="pythonBasic">Beginner</label>
              </div>
              <div class="radioField">
                <input
                  type="radio"
                  name="pythonLevel"
                  id="pythonIntermediate"
                  value="intermediate"
                />
                <label for="pythonIntermediate">Intermediate</label>
              </div>
              <div class="radioField">
                <input
                  type="radio"
                  name="pythonLevel"
                  id="pythonExpert"
                  value="expert"
                />
                <label for="pythonExpert">Expert</label>
              </div>
            </div>
            <div class="checkboxField">
              <input type="checkbox" id="mongodb" value="mongodb" />
              <label for="mongodb">MongoDB</label>
            </div>
            <div class="mongodbSkillLevel">
              <div class="radioField">
                <input
                  type="radio"
                  name="mongodbLevel"
                  id="mongodbBasic"
                  value="beginner"
                  checked="true"
                />
                <label for="mongodbBasic">Beginner</label>
              </div>
              <div class="radioField">
                <input
                  type="radio"
                  name="mongodbLevel"
                  id="mongodbIntermediate"
                  value="intermediate"
                />
                <label for="mongodbIntermediate">Intermediate</label>
              </div>
              <div class="radioField">
                <input
                  type="radio"
                  name="mongodbLevel"
                  id="mongodbExpert"
                  value="expert"
                />
                <label for="mongodbExpert">Expert</label>
              </div>
            </div>
          </div>
          <div class="inputField">
            <label for="country">Country</label>
            <select name="country" id="country" size="1">
              <option value="" selected="selected">Select Country</option>
            </select>
          </div>
          <div class="inputField">
            <label for="state">State</label>
            <select name="state" id="state" size="1">
              <option value="" selected="selected">Select State</option>
            </select>
          </div>
          <div class="inputField">
            <label for="city">City</label>
            <select name="city" id="city" size="1">
              <option value="" selected="selected">Select City</option>
            </select>
          </div>
          <div class="formButtons">
            <button id="cancel" type="button" onclick="handleFormCancel()">
              Cancel
            </button>
            <button id="submit" type="button" onclick=" handleFormSubmit()">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="./js/form.js"></script>
  </body>
</html>
