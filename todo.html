<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/todo.css" />
  </head>

  <body>
    <div class="layout">
      <ul class="sidenav">
        <li>
          <a href="form.html"><i class="fa fa-fw fa-file-text"></i></a>
        </li>
        <li>
          <a href="table.html"><i class="fa fa-fw fa-table"></i></a>
        </li>
        <li>
          <a class="selectedNavMenu" href="todo.html"
            ><i class="fa fa-fw fa-check-square-o"></i
          ></a>
        </li>
        <li>
          <a href="shape.html"><i class="fa fa-fw fa-scissors"></i></a>
        </li>
        <li class="home">
          <a href="index.html"><i class="fa fa-fw fa-home"></i></a>
        </li>
      </ul>
      <div class="todoContainer">
        <div class="todoHeader">
          <h1>To Do List</h1>
          <input type="text" id="myInput" placeholder="Todo Item...." />
          <span onclick="newElement()" class="addBtn">Add Item</span>
        </div>

        <ul id="todoUL">
          <li draggable="true" class="draggable todoItems">
            <div class="fa fa-fw fa-bars"></div>
            Form
          </li>
          <li draggable="true" class="draggable todoItems checked">
            <div class="fa fa-fw fa-bars"></div>
            Table view
          </li>
          <li draggable="true" class="draggable todoItems checked">
            <div class="fa fa-fw fa-bars"></div>
            Todo list
          </li>
          <li draggable="true" class="draggable todoItems checked">
            <div class="fa fa-fw fa-bars"></div>
            Shape creator
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="./js/todo.js"></script>
  </body>
</html>
